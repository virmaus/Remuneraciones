
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remuneraciones Digital - Transtecnia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        #error-boundary {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 9999;
            padding: 40px;
            color: #991b1b;
            overflow-y: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="error-boundary">
        <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 16px;">Error de Carga de MÃ³dulos</h1>
        <div id="error-message" style="font-family: monospace; background: #fef2f2; padding: 20px; border-radius: 8px; border: 1px solid #fee2e2;"></div>
        <button onclick="window.location.reload(true)" style="margin-top: 20px; background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold;">Reintentar carga limpia</button>
    </div>

    <div id="root"></div>

    <script>
        window.addEventListener('error', function(e) {
            if (e.message.includes('import') || e.message.includes('module') || e.message.includes('URL')) {
                const boundary = document.getElementById('error-boundary');
                const msg = document.getElementById('error-message');
                if (boundary && msg) {
                    boundary.style.display = 'block';
                    msg.textContent = e.message;
                }
            }
        });
    </script>

    <script type="module">
        import './index.tsx';
    </script>
</body>
</html>
