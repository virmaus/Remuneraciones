<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remuneraciones Pro - Edición Local</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        #error-display { 
            display: none; position: fixed; inset: 0; background: #fff; z-index: 9999;
            padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-family: monospace;
        }
        .error-card { background: #fee2e2; border: 1px solid #ef4444; padding: 1.5rem; rounded: 0.5rem; max-width: 600px; }
        @media (display-mode: standalone) { .no-standalone { display: none; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.30.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <!-- Pantalla de Error (Solo se muestra si falla la carga) -->
    <div id="error-display" style="display: none;">
        <div class="error-card">
            <h2 style="color: #991b1b; font-weight: bold; margin-bottom: 1rem;">Error de Carga</h2>
            <p id="error-message" style="color: #b91c1c; font-size: 0.875rem;"></p>
            <p style="margin-top: 1rem; font-size: 0.75rem; color: #4b5563;">
                Tip: Asegúrate de estar usando un servidor (Vite o similar) que soporte .tsx. <br>
                Si usas Live Server, presiona F12 para ver el error de sintaxis en la consola.
            </p>
        </div>
    </div>

    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; color: #6b7280;">
            <div style="text-align: center;">
                <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #059669; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                <p style="font-size: 0.875rem; font-weight: 500;">Iniciando Sistema de Remuneraciones...</p>
            </div>
        </div>
    </div>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <script>
        // Capturador de errores globales para el usuario
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            const message = document.getElementById('error-message');
            display.style.display = 'flex';
            message.textContent = msg + (line ? ' (Línea ' + line + ')' : '');
            return false;
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            });
        }
    </script>

    <script type="module">
        // Intentamos cargar la aplicación
        import './index.tsx';
    </script>
</body>
</html>
