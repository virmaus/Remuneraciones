
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Pro - Remuneraciones</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.30.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script>
        // Manejo silencioso del registro del SW
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Usamos una ruta relativa estricta para Netlify
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('PWA Lista para instalación'))
                    .catch(err => {
                        console.warn('Registro de SW omitido en este entorno (es normal en modo preview):', err.message);
                    });
            });
        }
    </script>

    <script type="module">
        // Importación directa del archivo TSX para evitar problemas de resolución de rutas
        import './index.tsx';
    </script>
</body>
</html>
