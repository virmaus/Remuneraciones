
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remuneraciones Digital - Transtecnia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root:empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #059669;
        }
        #root:empty::before {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #05966922;
            border-top: 4px solid #059669;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        #root:empty::after {
            content: "Iniciando Módulos de Remuneración...";
            font-weight: 600;
            font-size: 0.9rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: #fff1f2;
            border: 1px solid #fda4af;
            padding: 20px;
            border-radius: 12px;
            color: #9f1239;
            z-index: 9999;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="error-display">
        <h2 style="margin-top:0; font-size: 1.1rem; font-bold">Error de Carga de Módulos</h2>
        <div id="error-content" style="font-family: monospace; font-size: 12px; margin-top:10px; background:#000; color:#0f0; padding:10px; border-radius:4px; overflow:auto"></div>
        <button onclick="window.location.reload()" style="margin-top:15px; background:#9f1239; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:bold">Reintentar Carga</button>
    </div>
    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-content').textContent = 
                'Error: ' + msg + '\n' +
                'Archivo: ' + (url ? url.split('/').pop() : 'módulo interno') + '\n' +
                'Línea/Col: ' + line + ':' + col;
            return false;
        };
        
        // Capturar errores de módulos que no cargan (404)
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                 document.getElementById('error-display').style.display = 'block';
                 document.getElementById('error-content').textContent = 'No se pudo cargar un archivo crítico: ' + (e.target.src || e.target.href);
            }
        }, true);
    </script>

    <script type="module">
        import './index.tsx';
    </script>
</body>
</html>
