
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remuneraciones Digital - Transtecnia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Fallback visual si falla el JS */
        .js-error-msg {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #991b1b;
            text-align: center;
            font-weight: bold;
            border: 1px solid #f87171;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="js-error" class="js-error-msg">
        Error crítico: El sistema de módulos no pudo cargar. <br>
        <small>Verifica tu conexión o intenta recargar la página.</small>
    </div>
    <div id="root"></div>

    <script>
        // Si después de 5 segundos el root sigue vacío, mostramos el error
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                document.getElementById('js-error').style.display = 'block';
            }
        }, 5000);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>

    <script type="module">
        import './index.tsx';
    </script>
</body>
</html>
